<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">
                <input type="text" id="result" class="result" value="0" disabled>
            <div class="numpad">
                <div class="buttons">
                    <button class="reset" value="reset">Reset</button>
                    <button class="calculate" value="=">=</button>
                </div>
                <div class="buttons">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="equation" value="*">ร</button>
                </div>
                <div class="buttons">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="equation" value="-">-</button>
                </div>
                <div class="buttons">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="equation" value="+">+</button>
                </div>
                <div class="buttons">
                    <button class="number" value="0">0</button>
                    <div class="buttons">
                        <button id="decimal" class="number" value=".">.</button>
                        <button class="equation" value="/">รท</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
